apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'quadible'
    bintrayName = 'mvp'

    publishedGroupId = 'com.quadible'
    libraryName = 'mvp'
    artifact = 'mvp'

    libraryDescription = 'A simple implementation of mvp in android'

    siteUrl = 'https://github.com/St4B/mvp'
    gitUrl = 'https://github.com/St4B/mvp.git'

    libraryVersion = '0.16-beta'

    developerId = 'St4B'
    developerName = 'Vaios Tsitsonis'
    developerEmail = 'v.tsitsonis@quadible.co.uk'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compileOnly 'com.android.support:appcompat-v7:+'
    compileOnly 'com.google.code.gson:gson:2.+'

    testCompile 'junit:junit:4.12'
}

//Apply at the end!
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
